<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashboard</title>

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>

  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css"/>

  <link rel="stylesheet" href="css/dashboard/dashboard.css"/>

  <!-- SCRIPTS -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-cookies/angular-cookies.js"></script>
  <script src="lib/angular-ui-utils/ui-utils.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/angular-ui-router/angular-ui-router.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-morph/dist/angular-morph.js"></script>
  <script src="lib/moment/moment.min.js"></script>

  <script src="js/dashboard.js"></script>
  <!-- SCRIPTS -->

</head>
<body ng-controller="ApplicationCtrl">
  <div id="page-wrapper" ng-controller="MasterCtrl" ng-class="{'active': toggle}" ng-cloak>

    <!-- Sidebar -->

    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a href="#" ng-click="toggleSidebar()">
            Dashboard
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/merchants">Merchants <span class="menu-icon fa fa-building"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/members">Members <span class="menu-icon fa fa-group"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/shops">Shops <span class="menu-icon fa fa-shopping-cart"></span></a>
        </li>
        <li class="sidebar-title separator"><span>QUICK LINKS</span></li>
        <li class="sidebar-list">
          <a href="#" target="_blank">Forums <span class="menu-icon fa fa-external-link"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/Ehesp/Responsive-Dashboard" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>

    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->

        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Joe Bloggs
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Profile
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <button ng-click="logout" > 退出 </button>
                  </li>
                </ul>
              </div>
              <div class="item dropdown">
               <a href="#" class="dropdown-toggle">
                  <i class="fa fa-bell-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>
          </div>
        </div>

        <!-- End Header Bar -->

        <!-- Main Content -->
        <section data-ui-view></section>
        <!-- End Main Content -->
      </div><!-- End Page Content -->
  
    </div><!-- End Content Wrapper -->
  
  </div><!-- End Page Wrapper -->

</html>
